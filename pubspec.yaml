name: experiment1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_smart_dialog: ^2.0.5
  cupertino_icons: ^1.0.2
  flutter_chat_bubble: ^1.0.2
  flutter_animated_dialog: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
      - assets/icons/
      - assets/images/
  fonts:
    - family: SFProText-Regular
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf

    - family: FC-Minimal-Regular
      fonts:
        - asset: assets/fonts/FC-Minimal-Regular.ttf